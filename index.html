<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo/style.css">
    <title>Calculador</title>
</head>
<body>
    <div id="principal">
        <h3>Calculadora</h3>
        <div class="display">
            <div class="display1">
                123+
            </div>
            <div class="display2">
                456
            </div>
        </div>
        <div id="marca">
            <div class="linha">
                <hr>
            </div>
            <div class="icone">
                <img src="../calculadora2/imagens/relogio-de-parede.png" alt="histotico" srcset="Régua ícones criados por Bharat Icons">
                <img src="../calculadora2/imagens/governante.png" alt="medidas" srcset="Ícone de Pixel perfect">
                <img src="../calculadora2/imagens/calculator_493782.png" alt="cientifica" srcset="Ícone de Tempo_doloe">

            </div>
        </div>
        <div id="btn">
            <button class="button-c">C</button>
            <button class="button">()</button>
            <button class="button">%</button>
            <button class="button">/</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="button">X</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>            
            <button class="button">-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="button">+</button>
            <button>+/-</button>
            <button>0</button>
            <button>,</button>
            <button class="button-igual">=</button>
        </div>
    </div>

</body>
</html>
